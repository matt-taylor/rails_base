version: 2.1

orbs:
  ruby: circleci/ruby@1.0
  node: circleci/node@2
  cst: cst/framework@dev:create_executor

mysql_envs: &mysql_envs
  MYSQL_ROOT_PASSWORD: rootpw
  MYSQL_DATABASE: test_db
  MYSQL_USER: user
  MYSQL_PASSWORD: passw0rd

common_envs: &common_envs
  environment:
    BUNDLE_JOBS: "3"
    BUNDLE_RETRY: "3"
    MYSQL_HOST: 127.0.0.1
    MYSQL_PORT: 3306
    RAILS_ENV: test
    <<: *mysql_envs

executors:
  rails:
    parameters:
      ruby-version:
        default: "3"
        type: string
    docker:
      - image: circleci/ruby:<< parameters.ruby-version >>-node
      - image: circleci/redis:6.0
      - image: circleci/mysql:5.7
        environment:
          <<: *mysql_envs

    <<: *common_envs

commands:
  bundler-preamble:
    description: "Install ruby and the Gemfile dependencies"
    parameters:
      ruby-version:
        type: string
        default: "3"
        description: "Ruby Gem version"
      key-name:
        type: string
        default: ""
        description: Custom name to add to the cache key
      cache-breaker:
        type: string
        default: "0"
        description: "Cache breaker to force new cache instantiation"
      keep-lock-file:
        type: boolean
        default: false
        description: "Retain lock file when bit is set to true. Otherwise generate a new one specific for this build"
    steps:
      - checkout
      - attach_workspace:
          at: workspace
      - unless:
            condition:
              equal: [ true, << parameters.keep-lock-file >> ]
            steps:
              - run:
                  name: Remove Gemfile.lock
                  command: rm Gemfile.lock
      - restore_cache:
          key: bundle-<< parameters.ruby-version >>-<< parameters.key-name >>-{{ checksum "Gemfile" }}-<< parameters.cache-breaker >>
      - ruby/install-deps:
          path: vendor/bundle
          with-cache: false
      - run:
          name: "Update dependencies"
          command: bundle update
      - save_cache:
          key: bundle-<< parameters.ruby-version >>-<< parameters.key-name >>-{{ checksum "Gemfile" }}-<< parameters.cache-breaker >>
          paths:
            - vendor/bundle
  wait-for-it:
    description: "Wait for service to be available"
    parameters:
      service-name:
        type: string
        description: "Name of the service to wait for"
      endpoint:
        type: string
        description: "Endpoint of the service"
      port:
        type: string
        description: "Port of the service to wait for"
      wait-in-seconds:
        default: 10
        type: integer
        description: "Max time in seconds to wait for service"

    steps:
      - run:
          name: Waiting for <<parameters.service-name>> to be ready
          command: |
            for i in `seq 1 <<parameters.wait-in-seconds>>`;
            do
              nc -z <<parameters.endpoint>> <<parameters.port>> && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for <<parameters.service-name>> && exit 1

jobs:
  validate-bundler:
    executor: cst/ruby-base
    steps:
      - bundler-preamble:
          keep-lock-file: true
      - wait-for-it:
          endpoint: "127.0.0.1"
          port: "3306"
          service-name: "MySQL"
      - run:
          name: Validate Version Matches Gemfile.lock
          command: bin/validate_bundler
  publish-rubygems:
    executor: rails
    steps:
      - bundler-preamble:
          keep-lock-file: true
      - wait-for-it:
          endpoint: "127.0.0.1"
          port: "3306"
          service-name: "MySQL"
      - run:
          name: Publish Ruby Gems
          command: |
            bin/publish_ruby_gems
  publish-github:
    executor: rails
    steps:
      - bundler-preamble:
          keep-lock-file: true
      - wait-for-it:
          endpoint: "127.0.0.1"
          port: "3306"
          service-name: "MySQL"
      - run:
          name: 'Get Go'
          command: |
            sudo apt-get update -qq
            sudo apt-get -y --no-install-recommends install golang-go
      - run:
          name: 'Set Git stats'
          command: |
            git config user.name $GITHUB_USER
            git config user.email $GITHUB_EMAIL
      - run:
          name: 'Download GHR'
          command: |
            curl -sSL https://github.com/tcnksm/ghr/releases/download/v0.13.0/ghr_v0.13.0_linux_amd64.tar.gz | tar xz -f - -C . ghr_v0.13.0_linux_amd64/ghr
            mv ghr_v0.13.0_linux_amd64/ghr .
            rm -rf ghr_v0.13.0_linux_amd64
            chmod 0755 ghr
      - run:
          name: Publish Git
          command: |
            export GHRLOCATION=ghr
            bin/publish_git
  test:
    parameters:
      ruby-version:
        default: "2.7.5"
        type: string
        description: "Ruby version to test against"
      rails-version:
        default: "~> 5.2"
        type: string
        description: "Rails version to test against"
    executor:
      name: rails
      ruby-version: << parameters.ruby-version >>
    environment:
      BUNDLER_RAILS_VERSION: << parameters.rails-version >>
    steps:
      - bundler-preamble:
          ruby-version: "<< parameters.ruby-version >>"
          key-name: << parameters.rails-version >>
      - wait-for-it:
          endpoint: "127.0.0.1"
          port: "3306"
          service-name: "MySQL"
      - run:
          name: Database setup
          command: SKIP_CUSTOM_INIT=true bundle exec rails db:schema:load --trace
      - run:
          name: Setup Climate Control test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Ruby Version << parameters.ruby-version >>
          command: echo "Running test against ruby version $(ruby -v)"
      - run:
          name: Rails Version << parameters.rails-version >>
          command: echo "Running test against rails version ${BUNDLER_RAILS_VERSION}"

      - run:
          name: Run le tests
          command: |
            ./cc-test-reporter before-build
            SKIP_CUSTOM_INIT=false SIMPLE_COV_RUN=true bundle exec rspec --format RspecJunitFormatter --out test-results/rspec/rspec.xml --format progress --color
            ./cc-test-reporter after-build format-coverage -t simplecov

      - when:
          condition:
            equal:
              [
                required-test-ruby2.7.5-rails~> 5.2,
                required-test-ruby<< parameters.ruby-version >>-rails<< parameters.rails-version >>,
              ]
          steps:
            - run:
                name: Test reporter send
                command: ./cc-test-reporter before-build

workflows:
  version: 2
  yeet-le-jobs:
    jobs:
      - validate-bundler
      - test:
          matrix:
            parameters:
              ruby-version: ["2.7.5" , "3.0.3"]
              rails-version: ["~> 5.2", "~> 6.0.0" , "~> 6"]
            exclude:
              - ruby-version: "3.0.3"
                rails-version: "~> 5.2"
            alias: required-matrix-tests
          name: test-ruby<< matrix.ruby-version >>-rails<< matrix.rails-version >>
      - publish-github:
          requires:
            - required-matrix-tests
          filters:
            branches:
              only:
                - main
      - publish-rubygems:
          requires:
            - required-matrix-tests
          filters:
            branches:
              only:
                - main
